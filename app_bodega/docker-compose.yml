version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bodega-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: bodega-web
    restart: unless-stopped
    ports:
      - "8082:80"
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: mysql:5.7
    container_name: bodega-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bodega
    ports:
      - "33008:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
